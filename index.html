<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>my PolyGlot Translate</title>

</head>

<body>
    <div class="centering_container"
        style="background: url('Vector.png') center center / cover no-repeat; background-color: #035A9D;">
        <img src="images/parrot.png" alt="">
        <span class="container_up_down">
            <h1
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(127, 237, 127);">
                PolyGlot</h1>
            <p style="color: azure;">Perfect Translation Every Time</p>
        </span>
    </div>

    <div class="centering_container" style="padding-top: 2em;">
        <div style="width: 100%; height: 100%; background: white; border-radius: 15px; border: 4px #252F42 solid">
            <div
                style="width: 100%; height: 100%; text-align: center; color: #035A9D; font-size: 20px; font-family: Poppins; font-weight: 700; line-height: 30px; word-wrap: break-word">
                Text to translate ðŸ‘‡</div>
            <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin: 20px 0;">
                <textarea id="text" rows="10" cols="50" placeholder="Type here..."
                    style="width: 90%; max-width: 600px; min-width: 200px; resize: vertical; padding: 12px; border-radius: 8px; border: 2px solid #035A9D; font-size: 16px; font-family: Poppins; box-sizing: border-box;"></textarea>
            </div>
            <div
                style="width: 100%; height: 100%; text-align: center; color: #035A9D; font-size: 20px; font-family: Poppins; font-weight: 700; line-height: 30px; word-wrap: break-word">
                Select language ðŸ‘‡
            </div>
            <div>
                <label class="centering_container" style="align-items: center; gap: 8px;">
                    <input type="radio" name="language" value="japan">
                    <img src="images/jpn-flag.png" alt="Spanish Flag"
                        style="width: 24px; height: 16px; vertical-align: middle;">
                    Japan
                </label>
                <label class="centering_container" style="align-items: center; gap: 8px;">
                    <input type="radio" name="language" value="french">
                    <img src="images/fr-flag.png" alt="French Flag" style="width: 24px; height: 16px; vertical-align: middle;">
                    French
                </label>
                <label class="centering_container" style="align-items: center; gap: 8px;">
                    <input type="radio" name="language" value="spain">
                    <img src="images/sp-flag.png" alt="German Flag" style="width: 24px; height: 16px; vertical-align: middle;">
                    Spain
                </label>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin: 20px 0;">
                <button id="translateBtn"
                    style="min-width: 120px; padding: 10px 24px; background: #035A9D; border: none; border-radius: 6px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                    <span
                        style="font-family: 'Times New Roman', Times, serif; color: azure; font-size: 18px;">Translate</span>
                </button>
            </div>


            <div id="resultBox"
                style="display:none; margin: 20px; padding: 16px; background: #e6f4ff; border-radius: 10px; border: 2px solid #035A9D; color: #035A9D; font-size: 18px; font-family: Poppins;">
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
